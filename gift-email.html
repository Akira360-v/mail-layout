<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<body>

                                    </tbody>
                                  </table>

                            </tbody>

                                      <tr>
                                        <td class="gift-email__discount-title"

                                      </tr>
                                      <tr>

                                  </table>
                                  <!-- End Gift discount -->

                                  <table class="gift-email__description" cellpadding="0" cellspacing="0"

                                      </tr>
                                      <tr>

                                      </tr>
                                    </tbody>
                                  </table>
                                  <!-- End Gift description -->
                                  <!-- Gift promocode -->
                                  <span class="gift-email__promocode" style="display: block; margin: 32px 0 40px;">
                                    <span class="gift-email__promocode-title"
                                      style="color: #FFFFFF; display: block; font-family: 'Georgia', serif; font-size: 20px; line-height: 1; margin-bottom: 18px;">Промокод
                                      на скидку:</span>
                                    <span class="gift-email__promocode-value"
                                      style="background: url('promocode-bg.png'); background-position: center; background-repeat: no-repeat; color: #95A83F; display: block; font-family: 'Georgia', serif; font-size: 28px; font-weight: 700; height: 57px; line-height: 57px; margin: 0 auto 18px; padding-right: 6px; text-decoration: none; width: 219px;">ПОДАРОК</span>
                                    <span class="gift-email__promocode-info"
                                      style="color: #999999; display: block; font-family: 'Georgia', serif; font-size: 16px; line-height: 1.6; margin: 0 auto; max-width: 280px;">*акционные

                                  </span>
                                  <!-- End Gift promocode -->
                                  <!-- Gift link -->
                                  <span class="gift-email__link"
                                    style="background-color: #95A83F; border-radius: 5px; box-shadow: 0px 10px 30px rgba(149,168,63,0.35); color: #FFFFFF; display: block; font-family: 'Georgia', serif; font-size: 20px; height: 50px; line-height: 50px; margin: 0 auto; padding: 0; width: 205px;">

                              </tr>
                            </tbody>
                          </table>

                        </td>
                      </tr>
                    </tbody>

                          <span class="gift-email__social" cellpadding="0" cellspacing="0"

                              <a href="https://www.facebook.com/kedemisraelcosmetic/" class="gift-email__social-link"
                                target="_blank" style="text-decoration: none;">
                                <img src="facebook.png" alt="facebook"
                                  style="border-radius: 50%; height: 50px; overflow: hidden; width: 50px;">
                              </a>
                            </span>
                            <span class="gift-email__social-item" style="display: inline-block; margin: 0 8px;">
                              <a href="https://www.instagram.com/kedem_cosmetik_official/"

                              </a>
                            </span>

                          <p
                            style="color: #000000; font-family: 'Georgia', serif; font-size: 14px; line-height: 1.65; margin: 0;">

                          <table class="gift-email__unsubscribe" cellpadding="0" cellspacing="0"

                              <tr>
                                <td>

                                    style="color: #a7a7a7; font-family: 'Georgia', serif; font-size: 14px; line-height: 1.6; text-decoration: underline;">

                                      style="color: #a7a7a7; font-family: 'Georgia', serif; font-size: 14px; line-height: 1.6; text-decoration: none;">Отписаться
                                      от рассылки</a>

                                </td>
                              </tr>
                            </tbody>
                          </table>

                      </tr>
                    </tbody>
                  </table>
